<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dream State</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="hamburger clickable">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="nav-left">
                <div class="dropdown">
                    <i class="fas fa-shopping-cart"></i>
                    <div class="dropdown-content">
                        <div class="spacer"></div>
                        <div class="dropdown-header gradient">
                            <h3>Your Cart</h3>
                        </div>
                        <div class="dropdown-list"></div>
                        <div class="dropdown-footer gradient">
                            <h4>Your Total: £<span id="dropdown-price"></span></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-right">
                <a href="index.html" class="to-blue">Home</a>
                <a href="tours.html" class="to-blue">Tours</a>
                <a href="albums.html" class="to-blue">Music</a>
                <a href="store.html" class="to-blue" id="nav-selected">Store</a>
            </div>
        </nav>

        <h1 class="sub-title">Design A Shirt</h1>
        <section class="custom-shirt">
            <div id="flex-container">
                <canvas></canvas>

                <div class="custom-container">
                    <div class="custom-shirt-input">
                        <input type="text" name="shirt-text" placeholder="Enter Shirt Text" id="shirt-text" class="border no-right">
                        <button type="button" id="clear-text" class="border no-left clickable">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>

                    <div>
                        <h3>Choose A Design</h3>
                        <div class="shirt-designs">
                            <img src="assets/design-1.png" alt="picture of the custom shirt" id="design-1" data-index="0" class="clickable">
                            <img src="assets/design-2.png" alt="picture of the custom shirt" id="design-2" data-index="1" class="clickable">
                            <img src="assets/design-3.png" alt="picture of the custom shirt" id="design-3" data-index="2" class="clickable">
                        </div>
                    </div>
                </div>
            </div>

            <div id="button-container">
                <button type="button"  class="btn-blue clickable">Add To Cart</button>
            </div>
        </section>

        <section class="merch">
            <h1 class="sub-title">Merchandise</h1>
            <div class="merch-container">
                <div>
                    <img src="assets/shirt.png" alt="picture of shirt">
                    <div class="shirt-details">
                        <div>
                            <h3>Shirt One</h3>
                            <small>£9.99</small>
                        </div>
                        <button class="btn-blue clickable">Add to Cart</button>
                    </div>
                </div>
                <div>
                    <img src="assets/shirt.png" alt="picture of shirt">
                    <div class="shirt-details">
                        <div>
                            <h3>Shirt Two</h3>
                            <small>£9.99</small>
                        </div>
                        <button class="btn-blue clickable">Add to Cart</button>
                    </div>
                </div>
                <div>
                    <img src="assets/shirt.png" alt="picture of shirt">
                    <div class="shirt-details">
                        <div>
                            <h3>Shirt Three</h3>
                            <small>£9.99</small>
                        </div>
                        <button class="btn-blue clickable">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="designs">
        <img src="assets/shirt.png" alt="picture of the custom shirt" id="background">
    </div>

    <script src="js/script.bundle.js"></script>
</body>
</html>
