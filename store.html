<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/store.css">
    <title>Dream State</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tours.html">Tours</a></li>
                <li><a href="albums.html">Music</a></li>
                <li><a href="store.html" id="nav-selected">Store</a></li>
            </ul>
        </nav>

        <h2>Design A Shirt</h2>
        <section class="custom-shirt">
            <div id="flex-container">
                <canvas></canvas>

                <div class="custom-container">
                    <div class="custom-shirt-input">
                        <input type="text" name="shirt-text" placeholder="Enter Shirt Text" id="shirt-text">
                        <button type="button" id="clear-text">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>

                    <h3>Choose A Design</h3>
                    <div class="shirt-designs">
                        <img src="assets/design-1.png" alt="picture of the custom shirt" id="design-1" data-index="0">
                        <img src="assets/design-2.png" alt="picture of the custom shirt" id="design-2" data-index="1">
                        <img src="assets/design-3.png" alt="picture of the custom shirt" id="design-3" data-index="2">
                    </div>
                </div>
            </div>

            <div id="button-container">
                <button type="button">Add To Cart</button>
            </div>
        </section>

        <section class="merch">
            <h2>Merchandise</h2>
            <div class="merch-container">
                <div>
                    <img src="assets/shirt.png" alt="picture of shirt">
                    <div class="shirt-details">
                        <div>
                            <h3>Shirt One</h3>
                            <small>£9.99</small>
                        </div>
                        <button>Add to Cart</button>
                    </div>
                </div>
                <div>
                    <img src="assets/shirt.png" alt="picture of shirt">
                    <div class="shirt-details">
                        <div>
                            <h3>Shirt Two</h3>
                            <small>£9.99</small>
                        </div>
                        <button>Add to Cart</button>
                    </div>
                </div>
                <div>
                    <img src="assets/shirt.png" alt="picture of shirt">
                    <div class="shirt-details">
                        <div>
                            <h3>Shirt Three</h3>
                            <small>£9.99</small>
                        </div>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="designs">
        <img src="assets/shirt.png" alt="picture of the custom shirt" id="background">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
