<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dream State - Albums</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="hamburger clickable">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="nav-left">
                <div class="dropdown">
                    <i class="fas fa-shopping-cart"></i>
                    <div class="dropdown-content">
                        <div class="spacer"></div>
                        <div class="dropdown-header gradient">
                            <h3>Your Cart</h3>
                        </div>
                        <div class="dropdown-list"></div>
                        <div class="dropdown-footer gradient">
                            <h4>Your Total: Â£<span id="dropdown-price"></span></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-right">
                <a href="index.html" class="to-blue">Home</a>
                <a href="tours.html" class="to-blue">Tours</a>
                <a href="albums.html" class="to-blue"   id="nav-selected">Music</a>
                <a href="store.html" class="to-blue">Store</a>
            </div>
        </nav>

        <section class="new-album-mobile">
            <h1 class="display-title">RECOVERY</h1>
            <img src="assets/recovery.png" alt="recovery album art">
            <h2 class="display-title">New Album - Out Now</h2>
        </section>

        <section class="new-album">
            <img src="assets/recovery.png" alt="recovery album art">
            <div>
                <h1 class="display-title">RECOVERY</h1>
                <h2 class="display-title">New Album - Out Now</h2>
            </div>
        </section>

        <section class="albums">
            <h2>Albums</h2>
            <div>
                <img src="assets/recovery.png" alt="custom album" id="custom-album">
                <div class="albums-list">
                    <img src="assets/recovery.png" alt="recovery album art" data-index="0">
                    <img src="assets/consequences.jpg" alt="consequences album art" data-index="1">
                    <img src="assets/inthishell.jpg" alt="int this hell album art" data-index="2">
                </div>
            </div>
        </section>

        <section id="modal">
            <div class="body">
                <header>
                    <h2 id="modal-title">Album Title</h2>
                    <h2 id="modal-close">&#x2715;</h2>
                </header>
                <section class="modal-main">
                    <img id="modal-art">
                    <div class="songs-list">

                    </div>
                </section>
            </div>
        </section>

        <template id="song-template">
            <div>
                <p></p>
                <div class="song-info">
                    <button class="add-to-cart">Add to Custom</button>
                    <p></p>
                </div>
            </div>
        </template>

        <script src="js/script.bundle.js"></script>
    </div>
</body>
</html>
