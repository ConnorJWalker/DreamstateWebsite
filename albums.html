    <section class="new-album-mobile">
        <h1>RECOVERY</h1>
        <img src="assets/recovery.png" alt="recovery album art">
        <h2>New Album - Out Now</h2>
    </section>

    <section class="new-album">

        </div>

                <img src="assets/recovery.png" alt="recovery album art" data-index="0">

            <section class="modal-main">
                <img id="modal-art">
                <div class="songs-list">

                </div>
            </section>
        </div>

    <template id="song-template">
        <div>
            <p></p>
            <div class="song-info">
                <button class="add-to-cart">Add to Custom</button>
